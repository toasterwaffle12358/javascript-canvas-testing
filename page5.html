        <button type="button" id="settings_button">Toggle Settings</button>
        <div class="content" >
            <div class="slider_container">
                <input type="range" min="1" max="100" value="5" class="slider" id="alpha_slider">
                <p class="slider_text">
                    horizontal edge opacity
                </p>
            </div>
            <div class="slider_container">
                <input type="range" min="45" max="360" value="100" class="slider" step="5" id="fov_slider" oninput="this.nextElementSibling.nextElementSibling.value = this.value">
                <br>
                <output>100</output>
                <p class="slider_text">
                    FOV
                </p>
            </div>
            <div class="slider_container">
                <input type="range" min="0" max="100" value="80" class="slider" id="minimap_alpha_slider">
                <p class="slider_text">
                    Mini-Map opacity
                </p>
            </div>
            <div class="slider_container">
                <input type="range" min="1" max="100" value="50" class="slider" id="sensitivity_slider" oninput="this.nextElementSibling.nextElementSibling.value = this.value">
                <br>
                <output>50</output>
                <p class="slider_text">
                    Mouse sensitivity
                </p>
            </div>
            <div class="slider_container">
                <input type="range" min="0" max="360" value="90" class="slider" id="view_angle_override_slider" oninput="this.nextElementSibling.nextElementSibling.value = this.value">
                <br>
                <output>90</output>
                <p class="slider_text">
                    Manual view angle override (not working)
                </p>
            </div>
            <div class="slider_container">
                <button type="button" id="save_canvas" class="menu_button">Save canvas as image</button>
            </div>
            <div class="slider_container mapselector">
                <button type="button" id="map1" class="menu_button">map 1</button>
                <button type="button" id="map2" class="menu_button">map 2</button>
                <button type="button" id="map3" class="menu_button">map 3</button>
            </div>
        </div>
    </div>
    <body>
        <div class="side_bar_container">
        </div>
        <div class="bottom_bar_container">
            <div class="reset_button" type="button" onclick="clearScreen()" id="reset_button">
                CLEAR
            </div>
            <div class="undo_button" type="button" onclick="undoStroke()" id="undo_button">
                UNDO
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <script type="text/javascript" src="globalvars.js"></script>
        <script type="text/javascript" src="p5maps.js"></script>
        <script type="text/javascript" src="page5.js"></script>
    </body>
</html>
